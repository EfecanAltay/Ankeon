<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ANKEON</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .error-box {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 30px;
            max-width: 700px;
            margin: auto;
        }

        .error-title {
            font-size: 28px;
            font-weight: bold;
            color: #ff4d4d;
            margin-bottom: 15px;
            text-align: center;
        }


        .error-message {
            font-size: 16px;
            color: #333;
            margin-bottom: 20px;
        }

        .error-details {
            font-size: 14px;
            color: #888;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 4px;
        }

        .retry-button {
            background-color: #ff4d4d;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            transition: background-color 0.3s;
        }

        .retry-button:hover {
            background-color: #e60000;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
      
        <div class="error-box mt-5">
            <img src="assets/logo.png" alt="Logo" class="img-fluid mx-auto d-block mb-4" style="max-width: 200px;" ₺onclick="OnClick()">
            <p class="error-title">₺₺ Desc2 ₺₺</p>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>

</html>
